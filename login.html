<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="contenedor">
        <h3>Completa el formulario de Registro</h3>
        <div class="contenedor2">
            <button class="botongoogle">
                <picture><img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" alt="logo-google"></picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="botontwitter">Tw</button>
        </div>
        <div class="separador">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="">
            <div class="inputs">
                <label for="name">
                <span>Name</span>
                <input name="name" id="name">
                </label>
                <label for="username">
                <span>Username</span>
                <input name="username" id="username">
                </label>
            </div>
            <label>
                <span>Email</span>
                <input id="email" name="email">
            </label>
            <label>
                <span>Password</span>
                <input id="password" name="password" type="password" placeholder="6+ Caracters" class="password">
            </label>
            <label for="checkbox" class="checkbox">
                <input type="checkbox" id="checkbox">
                <span>Aceptar condiciones y avisos legales</span>
            </label>
            <button type="submit" class="boton-cuenta">Create Account</button>
        </form>
    </div>
</body>
</html>
